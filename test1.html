<!--prototype to display all team names-->
<!DOCTYPE html>
<html>
<body>

<p id="text"></p>

<script>
var xhttp;
xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200)
    {
        myFunction(xhttp);
    }
};
xhttp.open("GET", "http://www.xmlsoccer.com/FootballDataDemo.asmx/GetAllTeams?ApiKey=TCDZLARAPAZJDMAFURGRYNXUTNMYSXEPDAEEUQWVVXRBVTVKOS", true);
xhttp.send();

function myFunction(xml)
    {
    var x, i, txt, xmlDoc; 
    xmlDoc = xml.responseXML;
    txt = "";
    x = xmlDoc.getElementsByTagName("Name");
    for (i = 0; i < x.length; i++)
    { 
        txt += x[i].childNodes[0].nodeValue + "<br>";
    }
    document.getElementById("text").innerHTML = txt;
}
</script>
</body>
</html>
