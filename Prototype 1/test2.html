<!--//prototype to list off all players names from celtic fc-->
<!DOCTYPE html>
<html>
<body>
<p>List of Celtic players</p>
<p id="text"></p>
</body>

<script>
var xhttp;
xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function()
{
    if (xhttp.readyState == 4 && xhttp.status == 200) 
    {
        myFunction(xhttp);
    }
};
    
    
xhttp.open("GET", "http://www.xmlsoccer.com/FootballDataDemo.asmx/GetPlayersByTeam?ApiKey=TCDZLARAPAZJDMAFURGRYNXUTNMYSXEPDAEEUQWVVXRBVTVKOS&teamId=54", true);
xhttp.send();

function myFunction(xml)
    {
    var pName, i, txt, xmlDoc, pNum; 
    xmlDoc = xml.responseXML;
    txt = "";
    pName = xmlDoc.getElementsByTagName("PlayerNumber");
    pNum = xmlDoc.getElementsByTagName("Name");
        
    for (i = 0; i < pName.length; i++) 
    { 
        txt += pNum[i].childNodes[0].nodeValue + " ";
        txt += pName[i].childNodes[0].nodeValue + "<br>";
    }
    document.getElementById("text").innerHTML = txt;
}
</script>
</html>
